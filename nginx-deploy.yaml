apiVersion: app/v1
kind: Deployment
metadata:
  name: jenkins-demo
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
      - image: harbor.box.com/nginx-helloworld:${build_tag}
        imagePullPolicy: IfNotPresent
        name: jenkins-demo
